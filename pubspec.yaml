name: vults
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  intl: ^0.20.2
  flutter_bloc: ^8.1.0
  equatable: ^2.0.5
  bloc: ^8.1.0
  syncfusion_flutter_charts: ^29.1.35
  auto_size_text: ^3.0.0
  mobile_scanner: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/vultsicon.png
  fonts:
    - family: "Fredoka"
      fonts:
        - asset: assets/fonts/Fredoka-VariableFont_wdth,wght.ttf
    - family: "FredokaOne"
      fonts:
        - asset: assets/fonts/FredokaOne-Regular.ttf
